<h2 class="center">Prayer Form</h2>
<div class="center">
	<div class="form">
		<div>
			<label>How can we pray for you?</label><br>
			<textarea rows="15" cols="75"></textarea><br><br>
			<div>
				<label>Would you like someone to follow up with you?</label>
				<input name="follow-up" type="radio" class="sp-field-radio" value="Yes">Yes
				<input name="follow-up" type="radio" value="No">No
			</div><br>
		</div>
	</div>

	<div class="form">
			<div>
				<label>First Name (optional)</label>
				<input type="text">

				<label>Last Name (optional)</label> 
				<input type="text">
			</div><br>
			<div>
				<label>Email Address (optional)</label>
				<input type="text"><br>
			</div>
			<div>
				<label>Phone Number (optional)</label>
				<input type="text" maxlength="13" placeholder="(###)###-####">
			</div><br>

	</div>
	<div class="form">
			<div>
				<label>Which days are you available?</label>
				<input name="week" type="checkbox">Sunday&nbsp;
				<input name="week" type="checkbox">Monday&nbsp;
				<input name="week" type="checkbox">Tuesday&nbsp;
				<input name="week" type="checkbox">Wednesday&nbsp;
				<input name="week" type="checkbox">Thursday&nbsp;
				<input name="week" type="checkbox">Friday&nbsp;
				<input name="week" type="checkbox">Saturday<br><br>
			</div>

				<div class="submit">
					<input type="submit" value="Submit">
				</div><br>
			</div>
</div>

<div class="center"><img src="pics/prayerrequest.jpg" alt="Prayer Request"></div>
